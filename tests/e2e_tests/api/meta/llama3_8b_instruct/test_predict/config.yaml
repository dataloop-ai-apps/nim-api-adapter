# ordered list of dpks to publish and install
dpks:
    - nim-api-llama3-8b-instruct-meta:
        install_app: True

# ordered list of datasets to create from local assets
local_datasets:
    - text_prompt_text_answer

# ordered list of models to get from apps
models:
    - llama3-8b-instruct:
        deploy_model: False
        source_app: nim-api-llama3-8b-instruct-meta

# list of pipeline variables to update with reference
variables:
    dataset:
        text_prompt_text_answer:
            resource_type: datasets
            entity_field: id
    model:
        llama3-8b-instruct:
            resource_type: models
            entity_field: id
